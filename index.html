<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>标题</title>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
                showProcessingMessages: false,                      // 不显示进度条
                messageStyle: "none",                               // 样式信息不显示
                extensions: ["tex2jax.js"],
                jax: ["input/TeX", "output/SVG"],
                tex2jax: {
                    ignoreClass: "tex2jax_ignore|norender",         //  不需要加载的部分
                    processClass: "tex2jax_process|render",         //  需要加载的部分
                    inlineMath: [['$', '$'], ["\\(", "\\)"]],
                    displayMath: [['$$', '$$'], ["\\[", "\\]"]],
                    processEscapes: true
                },
                "SVG": {linebreaks: {automatic: true, width: "container"}, imageFont: null, availableFonts: ["TeX"]},//imageFont:null不显示图片公式
                showMathMenu: false
            });
  </script>
  <script type="text/javascript" src="http://file.tbkt.cn/mathjax/MathJax.js?config=TeX-AMS_SVG"></script>
  <script src="/env.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>
